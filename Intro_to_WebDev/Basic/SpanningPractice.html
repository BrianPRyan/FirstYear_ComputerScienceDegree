<!DOCTYPE html>

<html>

	<head>
		<title>Practice Spanning</title>
	</head>
	
	<body>
		<h2>Columns And Rows</h2>
			
	<table border = "1">
	<caption>Practice1</caption>
	
		<tr>
			<td>A</td>
			<td colspan = "2">B</td>
			<td>D</td>
		</tr>
	
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
	
		<tr>
			<td rowspan = "2">A</td>
			<td>B</td>
			<td>C</td>
			<td rowspan = "2">D</td>
		</tr>
	
		<tr>
			<td>B</td>
			<td>C</td>
		</tr>
		
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
		
	</table>
	
	<table border = "1">
	<caption>Practice2</caption>
	
	<tr>
			<td rowspan = "3">A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
	</tr>
	
	<tr>
			<td>B</td>
			<td>C</td>
			<td>D</td>
	</tr>
	
	<tr>
			<td>B</td>
			<td>C</td>
			<td>D</td>
	</tr>
	
		<tr>
			<td>A</td>
			<td>B</td>
			<td colspan = "2">C</td>
	</tr>
	
	</table>
	
	
</body>

</html>
